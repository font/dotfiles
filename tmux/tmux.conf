# Use ctrl-a as prefix key
unbind-key -n C-a
set-option -g prefix ^A
set-option -g prefix2 ^A
bind-key a send-prefix

# Enable Vi Mode
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection       # Begin selection in copy mode
bind-key -t vi-copy 'C-v' rectangle-toggle  # Toggle block selection in copy mode
bind-key -t vi-copy y copy-selection        # Yank selection in copy mode
#bind p paste-buffer

# Do not wrap when searching
set-window-option wrap-search off

# Resize window to screen size of session you are attaching from
set-window-option -g aggressive-resize off

# Prevent auto renaming of windows
set-option -g allow-rename off

# Mouse mode
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# Set history (default is 2000)
set-option -g history-limit 10000
